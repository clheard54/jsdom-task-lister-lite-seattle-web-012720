<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="What's next?">
      <select id="priority" name="priority">
        <option value=''></option>
        <option value="asap">DO ASAP!!!</option>
        <option value="important">Important</option>
        <option value="less">Not pressing</option>
        <option value="optional">Entirely optional</option>
      </select>
      <br>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My To-dos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <br>
    <form id="delete-task" action="#" method="delete">
      <label for="remove-task">Which task would you like to remove?</label>
      <input type="text" id="task-to-delete" name="task-to-delete" placeholder="Task done!">
      <input type="submit" value="Delete Task">
    </form>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
